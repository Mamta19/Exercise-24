<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="container">
            <header class="row">
                <div class="col-md-4">
                    <div>
                        <img src="logo.svg" alt="">
                    </div>
                </div>
                <div class="col-md-8">

                    <nav class="row">
                        <a class="col" href="#">Animals</a>
                        <a class="col" href="#">Architecture</a>
                        <a class="col" href="#">Technology</a>
                        <a class="col" href="#">Nature</a>
                    </nav>
                </div>
            </header>

            <section>
                <div>
                    <div>
                        <div>
                            <img src="https://placeimg.com/1200/480/any" class="d-block w-100" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <!-- Start Cards -->
            <div>
                <!-- Card -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img-top" src="https://placeimg.com/640/480/animals">
                            <div class="card-body">
                                <h4 class="card-text">Animals</h4>
                                <a href="#" class="btn btn-info">View Animals</a>
                            </div>
                        </div>
                    </div>


                    <!-- Card -->
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img-top" src="https://placeimg.com/640/480/arch">
                            <div class="card-body">
                                <h4 class="card-text">Architecture</h4>
                                <a href="#" class="btn btn-secondary">View Architecture</a>
                            </div>
                        </div>
                    </div>
                    <!-- Card -->
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img-top" src="https://placeimg.com/640/480/tech">
                            <div class="card-body">
                                <h4 class="card-text">Technology</h4>
                                <a href="#" class="btn btn-danger">View Technology</a>
                            </div>
                        </div>
                    </div>
                    <!-- Card -->
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img-top" src="https://placeimg.com/640/480/nature">
                            <div class="card-body">
                                <h4 class="card-text">Nature</h4>
                                <a href="#" class="btn btn-warning">View Nature</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Start Form -->
            <div>
                <div class="row">
                    <div class="col-12">
                        <form id="frmMyForm">
                            <div class="form-group">

                                <label for="formYourName">Name</label>
                                <input type="text" class="form-control" id="formYourName" placeholder="Your Name" required>

                                <div class="invalid-feedback">
                                    Please fill out this input
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="formEmail">Email</label>
                                <input type="text" class="form-control" id="formEmail" placeholder="Your Email" required>

                                <div class="invalid-feedback">
                                    Please fill out this input
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="formMessage">Message</label>
                                <textarea id="formMessage" class="form-control" placeholder="Your Message" required></textarea>

                                <div class="invalid-feedback">
                                    Please fill out this input
                                </div>
                            </div>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-info" id="btnSubmit">Go somewhere</button>
                </div>

                </form>
                <div id="thankyou" style="display: none">
                    <h2>Thank You For Reaching Out!</h2>
                </div>
            </div>


        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
        <script src="scripts/main.js"></script>
</body>

</html>
